<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="images/revolutional_logo.jpg">
    <title>Revolutional LLC</title>
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive_style.css" />
    <link rel="stylesheet" href="fonts/font_stylesheet.css" />

</head>

<body>
    <!-- Header (same as index) -->
    <header class="fixed-top">
        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#"><img src="./images/revolutional_logo.jpg" alt="logo" /></a>
                <div class="navbar-menu" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">what we do</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">who we are</a></li>
                        <li class="nav-item"><a class="nav-link" href="projects.html">projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="insights.html">insights</a></li>
                        <li class="nav-item"><a class="nav-link" href="careers.html">careers</a></li>
                        <li class="nav-item no_border p0">
                            <a class="header_btn btn_blue" href="contact.html">schedule a call</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Fullscreen Overlay -->
    <div id="overlayForm" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(31,61,138,0.95); z-index:9999; overflow-y:auto; animation:fadeIn 0.5s;">
        <!-- Exit Icon -->
        <div onclick="closeOverlay()" style="position:absolute; top:20px; right:30px; font-size:32px; font-weight:bold; color:#fff; cursor:pointer; z-index:10000;">
            ×
        </div>

        <div style="max-width:900px; margin:80px auto; padding:20px; text-align:center; color:#fff; font-family:Montserrat;">
            
            <!-- Quotes Section -->
            <h2 style="font-size:36px; font-weight:600; margin-bottom:40px;" class="wow fadeInDown">Let’s Transform Together</h2>

            <!-- Contact Form -->
            <!-- Contact Form (Responsive Horizontal Layout) -->
<form style="background:#fff; border-radius:12px; padding:30px; color:#2A2C2E; box-shadow:0 5px 20px rgba(0,0,0,0.2); max-width:800px; margin:0 auto;" class="wow fadeInUp">
    <h3 style="color:#1F3D8A; margin-bottom:20px;">Contact Us</h3>
    
    <!-- Row 1: Name + Email -->
    <div class="form-row" style="display:flex; gap:15px; margin-bottom:15px; flex-wrap:wrap;">
        <input type="text" placeholder="Your Name" required
               style="flex:1; min-width:200px; padding:12px; border:1px solid #D7DBE8; border-radius:8px; font-size:15px;">
        <input type="email" placeholder="Your Email" required
               style="flex:1; min-width:200px; padding:12px; border:1px solid #D7DBE8; border-radius:8px; font-size:15px;">
    </div>

    <!-- Row 2: Category -->
    <div style="margin-bottom:15px;">
        <select required style="width:100%; padding:12px; border:1px solid #D7DBE8; border-radius:8px; font-size:15px; color:#2A2C2E;">
            <option value="">Select Inquiry Category</option>
            <option>Enterprise Performance Management</option>
            <option>Planning</option>
            <option>Financial Consolidation</option>
            <option>Data Analytics</option>
            <option>Management Accounting</option>
            <option>Finance Systems</option>
            <option>Business Intelligence</option>
            <option>Forecasting</option>
            <option>Digital Transformation</option>
            <option>Cloud Solutions</option>
            <option>Strategic Planning</option>
        </select>
    </div>

    <!-- Row 3: Message -->
    <div style="margin-bottom:15px;">
        <textarea placeholder="Your Message" rows="3" required
                  style="width:100%; padding:12px; border:1px solid #D7DBE8; border-radius:8px; font-size:15px; resize:none;"></textarea>
    </div>

    <!-- Row 4: Button -->
    <div style="text-align:center;">
        <button type="submit" 
                style="background:#FFC400; color:#1F3D8A; padding:12px 30px; border:none; border-radius:25px; font-size:15px; font-weight:600; cursor:pointer; transition:0.3s;">
            Send Inquiry
        </button>
    </div>
</form>

<!-- Responsive Fix -->
<style>
@media(max-width:768px){
    .form-row {
        flex-direction: column !important;
    }
    .form-row input {
        width: 100% !important;
    }
}
</style>

        </div>
    </div>

    <!-- Overlay fade-in keyframes -->
    <style>
        @keyframes fadeIn {
            from { opacity:0; }
            to { opacity:1; }
        }
    </style>

    <!-- JS libraries -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/wow.min.js" type="text/javascript"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
